
<!doctype html>
<html lang="en">

<head>
  <title>Prueba Tecnica</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->

<body>
    <nav class="navbar navbar-expand navbar-light bg-light">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link active" href="#" aria-current="page">Inicio </a>
            <a class="nav-item nav-link active" href="#" aria-current="page">Consultar </a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                    Listar
                </div>
                <div class="card-body">
                    <h4 class="card-title">Lista de contactos</h4>
                       <div class="table-responsive">
                        <table class="table table-primary">
                            <thead>
                                <tr>
                                    <th scope="col">Numero de documento</th>
                                    <th scope="col">Tipo</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Apellido</th>
                                    <th scope="col">Correo</th> 
                                    <th scope="col">Telefono</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                                  {% for valor in Saludo %}
                                    <tr class="">
                                      <td >{{valor.Numero_de_documento}}</td>
                                      <td >{{valor.Tipo}}</td>
                                      <td>{{valor.nombre}}</td>
                                      <td>{{valor.Apellido}}</td>
                                      <td> {{valor.Correo}}</td>
                                      <td> {{valor.Telefono}}</td>
                                    </tr>
                                  {%endfor%}
                                    
                                
                               
                            </tbody>
                        </table>
                       </div>
                        
                </div>
                <div class="card-footer text-muted">
                    Footer
                </div>
            </div>
            
            </div>
        </div> 
    </div>
  
    <div class="btn-group">
      
      <ul class="dropdown-menu dropdown-menu-lg-end">
        
        <li><button class="CC" type="button">CC</button></li>
        <li><button class="NIT" type="button">NIT</button></li>
        <li><button class="Pasaporte" type="button">Pasaporte</button></li>
      </ul>
    </div>

    <p>
      <label for="tipo">
        <span>Tipo de documento:</span>
      </label>
      <select id="tipo" name="tipoDocumento">
        <option value="Cedula">CC</option>
        <option value="NIT">NIT</option>
        <option value="Pasport">PASAPORTE</option>
      </select>
    </p>

    <p>
      <label for="username">
        <span>Numero:</span>
        <input id="username" type="text" name="username">
        <abbr title="required" aria-label="required"></abbr>
      </label>
    </div>
    </p>
    <div>
      <button type="button" class="btn btn-outline-success">Buscar</button>
      <button type="button" class="btn btn-outline-success">Descargar excel</button>
